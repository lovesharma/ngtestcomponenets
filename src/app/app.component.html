<div class="container">
    <nav mat-tab-nav-bar>
        <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive
            [routerLinkActiveOptions]="{exact: true}" #rla="routerLinkActive" [active]="rla.isActive">
            {{link.label | uppercase}}
        </a>
    </nav>
    <router-outlet class="m-5"></router-outlet>
</div>
